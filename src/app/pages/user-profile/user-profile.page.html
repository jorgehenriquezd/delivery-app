<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button color="light" menuId="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <div style="font-size: 18px;color: rgb(255, 255, 255);">Perfil
        <ion-icon slot="end" class="posi" name="person-circle-outline"></ion-icon>
      </div>
    </ion-title>

 

  </ion-toolbar>

</ion-header>
<ion-content>

  <ion-card class="ion-no-margin">

    <ion-card-content>

      <div class="ion-text-center">

        <div *ngIf="user.photo">
          <img class="croppedImage pb-1" src="{{user.photo}}">
        </div>
        <div *ngIf="!user.photo">
          <img class="croppedImage pb-1" src="../../assets/img/profile-default.png">
        </div>
      </div>
      <ion-item lines="none" class="ion-text-center ion-no-margin ion-no-border">
        <ion-label>
          <h1>{{user.name}}</h1>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon color="tertiary" slot="start" name="mail-outline"></ion-icon>
        <ion-label>{{user.email}}
          <div style="font-size: 14px; color: gray;">Correo</div>
        </ion-label>

      </ion-item>

      <ion-item lines="none">
        <ion-icon color="tertiary" slot="start" name="call-outline"></ion-icon>
        <ion-label>{{user.phonenumber}}
          <div style="font-size: 14px; color: gray;">Teléfono</div>
        </ion-label>

      </ion-item>

      <ion-item lines="none">
        <ion-icon color="tertiary" slot="start" name="earth-outline"></ion-icon>
        <ion-label class="ion-text-wrap">{{user.address}}
          <div style="font-size: 14px; color: gray;">Dirección</div>
        </ion-label>
      </ion-item>


      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-button [routerLink]="['/user-edit-profile/', uid]" expand="block" class="update" expand="block"
              shape="round">
              <ion-icon slot="start" name="create-outline"></ion-icon>
              <div style="font-size: 12px;">
                Editar <br> Perfil
              </div>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>


  </ion-card>
 


</ion-content>
