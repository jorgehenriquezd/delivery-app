<ion-header>
  <ion-toolbar>
    <ion-title color="light">
      Administrar Anuncios 
    </ion-title>

    <ion-buttons slot="start">
      <ion-menu-button color="light" menu="main-menu">        
      </ion-menu-button>     
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

    <div *ngFor="let c of news">
      <ion-item >
        <ion-avatar slot="start">
          <img src="{{c.img}}">
        </ion-avatar>
        <ion-label class="ion-text-wrap">{{c.name}}</ion-label>

        <ion-button (click)="Options(c.id)" fill="clear" shape="round">
          <ion-icon color="medium" name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-item>
    </div>


    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button class="butn" (click)="new()" >
       <ion-icon name="newspaper"></ion-icon>
       <ion-icon style="font-size: 15px;" name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
