<ion-header>
  <ion-toolbar>
    <ion-title color="light">
      Administrar Tienda
    </ion-title>

    <ion-buttons slot="start">
      <ion-menu-button color="light" menu="main-menu">        
      </ion-menu-button>     
    </ion-buttons>

  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar animated placeholder="Buscar categorÃ­a" (ionInput)="searchCategory($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>


    <div *ngFor="let c of categorys | categoryFilter: result">
      <ion-item >
        <ion-avatar (click)="productList(c.id)" slot="start">
          <img src="{{c.img}}">
        </ion-avatar>
        <ion-label (click)="productList(c.id)" class="ion-text-wrap"> <strong>{{c.name}}</strong>         
          <div style="color: gray; font-size: 12px;">{{c.description}}</div>
        </ion-label>

        <ion-button (click)="categoryOptions(c.id)" fill="clear" shape="round">
          <ion-icon color="medium" name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-item>
    </div>




  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button class="butn" (click)="storeOptions()" >
     <ion-icon  name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
