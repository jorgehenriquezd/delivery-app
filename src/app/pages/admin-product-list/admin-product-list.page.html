<ion-header>
  <ion-toolbar>
    <ion-title color="light">
      {{name}}
    </ion-title>

    <ion-buttons slot="start">
      <ion-menu-button color="light" menu="main-menu">        
      </ion-menu-button>     
    </ion-buttons>

  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar animated placeholder="Buscar" (ionInput)="searchProducts($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

    <div *ngFor="let p of products | productFilter: result">
      <ion-item>
        <ion-avatar slot="start">
          <img src="{{p.img}}">
        </ion-avatar>
        <ion-label class="ion-text-wrap"> <strong>{{p.name}}</strong> 
          <div hidden>{{p.categoryName}} </div>        
          <div style="color: green; font-size: 12px;">Precio: {{p.price | currency:'USD'}}</div>
        </ion-label>

        <ion-button (click)="Options(p.id)" fill="clear" shape="round">
          <ion-icon color="medium" name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-item>
    </div>


    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button class="butn" (click)="addProduct()" >
       <ion-icon  name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
