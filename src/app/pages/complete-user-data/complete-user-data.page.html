<ion-header class="ion-no-border">
  <ion-toolbar> 
    
    <ion-title color="light">Completa tus datos</ion-title>   

</ion-toolbar>

</ion-header>

<ion-content>
<ion-card>

  <ion-card-content class="ion-text-center">  

    <ion-card *ngIf="croppedImage">
      <img class="p-2" id="image" width="250px" height="250px">   
     </ion-card>

       
    <div *ngIf="!croppedImage">        
      <img class="croppedImage" height="160px" width="160px" src="../../assets/img/profile-default.png">                
</div>

    <ion-button (click)="chooseImage()" class="save" size="small" shape="round">
      <ion-icon slot="start" name="image-outline"></ion-icon>
      <div style="font-size: 12px; color: white;">Seleccionar Foto</div> 
    </ion-button>

    <ion-item lines="none" *ngIf="isUploadStart" style="margin-top: 30px;">
      <ion-spinner slot="start"></ion-spinner>
    
      <ion-label>
        <h2 class="ion-text-center">Subiendo...</h2>      
      </ion-label>
    </ion-item>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="user.name" required></ion-input>
  </ion-item>   

  <ion-item>
    <ion-label position="floating">Nº de Teléfono</ion-label>
    <ion-input type="number" [(ngModel)]="user.phonenumber" placeholder="Introduce un número de teléfono" required></ion-input>
  </ion-item>  
    
  <ion-item>
    <ion-label position="floating">Dirección</ion-label>
    <ion-textarea [(ngModel)]="user.address" placeholder="Calle, urbanización, punto de refrencia" required></ion-textarea>
  </ion-item>
  
  <ion-button expand="block"  class="ion-padding save" (click)="createUser()">
    Guardar cambios
  </ion-button>
  <br>
</ion-card-content>
</ion-card>
</ion-content>
